<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Content Editor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        
        #wrapper {
            width: 500px;
            height: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }



        #content, textarea {
    width: 100%;
    height: 100%;
    font-size: 18px;
    white-space: pre-wrap;
    cursor: pointer;
    border: 1px solid #000;
    padding: 10px;
    box-sizing: border-box;
    outline: none; /* Removes the focus border */



}

/* Make the textarea border bold only when editing */
textarea {
    border: 3px solid black;
    resize: none;
}


.edit-mode {
    border: 3px solid black !important; /* Bold when editing */
}



    </style>
</head>
<body>
    <div id="wrapper">
        <p id="content">Loading...</p>
    </div>

    <script>
        const socket = io();
        const wrapper = document.getElementById("wrapper");
        let isEditing = false;

        // Fetch content on page load
        fetch("/content")
            .then(response => response.json())
            .then(data => {
                document.getElementById("content").textContent = data.content;
            });
            document.addEventListener("keydown", function (event) {
    if (event.shiftKey && event.key === "Enter") {
        event.preventDefault();

        if (!isEditing) {
            const p = document.getElementById("content");
            const textarea = document.createElement("textarea");
            textarea.value = p.textContent;
            textarea.id = "content";
            
            wrapper.replaceChild(textarea, p);
            wrapper.classList.add("edit-mode"); // ðŸ”¥ Add bold border

            // ðŸ”¥ Force focus on textarea
            setTimeout(() => {
                textarea.focus();
            }, 10);

            // Save on Shift + Enter inside textarea
            textarea.addEventListener("keydown", function (e) {
                if (e.shiftKey && e.key === "Enter") {
                    e.preventDefault();
                    saveContent(textarea.value);
                }
            });

            isEditing = true;
        }
    }
});
function saveContent(newText) {
    fetch("/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: newText }),
    })
    .then(response => response.json())
    .then(data => {
        console.log("âœ… Content saved:", data.message);
    });

    // Convert textarea back to <p>
    const newP = document.createElement("p");
    newP.textContent = newText;
    newP.id = "content";
    
    wrapper.replaceChild(newP, document.getElementById("content"));

    // ðŸ”¥ Remove bold border and focus
    wrapper.classList.remove("edit-mode");
    newP.blur(); // ðŸ”¥ Explicitly remove focus

    // ðŸ”¥ Reset `isEditing` to false AFTER DOM updates
    setTimeout(() => {
        isEditing = false;
    }, 50);
}


        // WebSocket: Listen for real-time content updates
        socket.on("content-updated", (newText) => {
            if (!isEditing) {
                document.getElementById("content").textContent = newText;
            }s
        });
    </script>
</body>
</html>
